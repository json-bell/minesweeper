<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minesweeper</title>
    <link rel="stylesheet" href="./minesweeper.css" />
  </head>
  <body>
    <h1>Minesweeper:</h1>
    <p>
      Fill in the fields below for a new minesweeper game, or hit Default Game
      for a default layout (10 by 10 with 20 mines)
    </p>
    <form>
      Number of columns:
      <input type="number" name="columnInput" id="columnInput" /><br />
      Number of rows:
      <input type="number" name="rowInput" id="rowInput" /><br />
      Number of mines:
      <input type="number" name="mineInput" id="mineInput" /><br />
      <input
        type="button"
        onclick="mineGrid = newMinesweeper(
      Number(document.querySelector('#columnInput').value),
      Number(document.querySelector('#rowInput').value ),
      Number(document.querySelector('#mineInput').value ),
      )"
        value="Start"
        id="startNewGame"
      />
    </form>
    <button
      onclick="mineGrid = newMinesweeper(10,10,20)"
      ondblclick="mineGrid = newMinesweeper(10,10,20)"
    >
      Default Game
    </button>
    <div id="minesweeper-surrounding">
      <!--  -->
    </div>
    <script src="./minesweeper.js"></script>
  </body>
</html>
