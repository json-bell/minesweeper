<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minesweeper</title>
    <link rel="stylesheet" href="./minesweeper.css" />
  </head>
  <body>
    <h1>Minesweeper:</h1>
    <form>
      Number of columns:
      <input type="number" name="columnInput" id="columnInput" /><br />
      Number of rows:
      <input type="number" name="rowInput" id="rowInput" /><br />
      <input
        type="button"
        onclick="mineGrid = newMinesweeper(
      Number(document.querySelector('#columnInput').value),
      Number(document.querySelector('#rowInput').value ))"
        value="Start"
        id="startNewGame"
      />
    </form>
    <button
      onclick="mineGrid = newMinesweeper(10,5)"
      ondblclick="mineGrid = newMinesweeper(20,10)"
    >
      Reinitialise
    </button>
    <div id="minesweeper-surrounding">
      <!--  -->
    </div>
    <script src="./minesweeper.js"></script>
  </body>
</html>
